<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Taloga</title>
    <script src="https://cdn.tailwindcss.com"></script>
 <script src="js/index.js"></script>
 <link rel="stylesheet" href="css/index.css">

</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 relative">
    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 relative z-10">
        <!-- Header Section -->
        <div class="text-center mb-8 sm:mb-16">
            <div class="mb-6 animate-slide-up" style="animation-delay: 0.2s">
                <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-black gradient-text mb-4 tracking-tight">
                    Papan Taloga
                </h1>
                <div class="w-24 h-1 bg-gradient-to-r from-blue-400 to-purple-500 mx-auto rounded-full animate-pulse-slow"></div>
            </div>
            <p class="text-lg sm:text-xl md:text-2xl text-gray-300 font-light tracking-wide animate-slide-up" style="animation-delay: 0.4s">
                Pilih petualangan yang mengasah otakmu
            </p>
            <div class="mt-4 flex items-center justify-center space-x-2 animate-slide-up" style="animation-delay: 0.6s">
                <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-2 h-2 bg-pink-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
        </div>
        
        <!-- Game Cards -->
        <div class="flex flex-col lg:flex-row gap-4 sm:gap-8 w-full max-w-6xl">
            <!-- Game Log Card -->
            <a href="log.html" class="card-hover glass-morphism rounded-3xl p-8 flex-1 group relative overflow-hidden animate-slide-up" style="animation-delay: 0.8s">
                <div class="absolute inset-0 bg-gradient-to-br from-blue-500/20 to-cyan-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                
                <div class="relative z-10">
                    <!-- Icon/Visual Element -->
                    <div class="w-20 h-20 bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
                        </svg>
                    </div>
                    
                    <h2 class="text-2xl sm:text-3xl font-bold text-white mb-4 group-hover:text-blue-300 transition-colors duration-300">
                        Game Log
                    </h2>
                    
                    <p class="text-base sm:text-lg text-gray-300 mb-8 leading-relaxed">
                        Susun potongan kartu virtual dan pecahkan teka-teki yang menantang logikamu
                    </p>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2 text-gray-400">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                            </svg>
                            <span class="text-sm">Logika & Puzzle</span>
                        </div>
                        
                        <div class="bg-blue-500 text-white px-6 py-3 rounded-xl font-semibold group-hover:bg-blue-400 transition-colors duration-300 flex items-center space-x-2">
                            <span>Mainkan</span>
                            <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d=    "M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </a>

            <!-- Game Tangram Card -->
            <a href="tangram.html" class="card-hover glass-morphism rounded-3xl p-8 flex-1 group relative overflow-hidden animate-slide-up" style="animation-delay: 1s">
                <div class="absolute inset-0 bg-gradient-to-br from-emerald-500/20 to-teal-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                
                <div class="relative z-10">
                    <!-- Icon/Visual Element -->
                    <div class="w-20 h-20 bg-gradient-to-br from-emerald-400 to-teal-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v1a2 2 0 01-2 2H6v11a2 2 0 01-2 2zM20.618 9.984l-8.618 8.618V3l8.618 6.984z"/>
                        </svg>
                    </div>
                    
                    <h2 class="text-2xl sm:text-3xl font-bold text-white mb-4 group-hover:text-emerald-300 transition-colors duration-300">
                        Game Tangram
                    </h2>
                    
                    <p class="text-base sm:text-lg text-gray-300 mb-8 leading-relaxed">
                        Rakit bentuk geometris dan uji kemampuan spasial yang menantang kreativitasmu
                    </p>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2 text-gray-400">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                            </svg>
                            <span class="text-sm">Spatial & Kreatif</span>
                        </div>
                        
                        <div class="bg-emerald-500 text-white px-6 py-3 rounded-xl font-semibold group-hover:bg-emerald-400 transition-colors duration-300 flex items-center space-x-2">
                            <span>Mainkan</span>
                            <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </a>
        </div>


    </div>

    <!-- Background Overlay -->
    <div class="fixed inset-0 bg-black/20 pointer-events-none"></div>
</body>
</html>
