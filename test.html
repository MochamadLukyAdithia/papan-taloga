<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Data Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(59, 130, 246, 0.5)' },
                            '50%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.8)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900 min-h-screen overflow-hidden">
    
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%), radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);"></div>
    </div>

    <div class="flex relative z-10">
        <!-- Main Content Area -->
        <div class="flex-1 relative">
            <!-- Modern Graph Container -->
            <div class="graph fixed inset-0 z-20 bg-black/10 backdrop-blur-xs">
                <!-- Graph content will be rendered here -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-white/60 text-lg animate-pulse">Graph Visualization Area</div>
                </div>
            </div>

            <!-- Modern Title -->
            <div class="fixed top-6 left-16 z-30 pointer-events-none animate-slide-up">
                <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl px-6 py-3 shadow-2xl">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                        Data Visualization
                    </h1>
                </div>
            </div>

            <!-- Modern Sidebar -->
            <div class="sidebar fixed left-0 top-0 h-full w-20 bg-slate-800/90 backdrop-blur-md border-r border-white/10 z-50 shadow-2xl">
                <div class="flex flex-col h-full">
                    <!-- Tutorial Button -->
                    <div class="sidebar-item flex-shrink-0 flex items-center justify-center h-20 border-b border-slate-600/50 cursor-pointer group hover:bg-slate-700/50 transition-all duration-300 animate-fade-in" onclick="showTutorial()">
                        <div class="relative">
                            <span class="text-4xl text-slate-200 group-hover:text-blue-400 transition-colors duration-300 animate-float">?</span>
                            <div class="absolute -inset-2 bg-blue-500/20 rounded-full opacity-0 group-hover:opacity-100 group-hover:animate-pulse-glow transition-opacity duration-300"></div>
                        </div>
                        <!-- Tooltip -->
                        <div class="absolute left-24 bg-slate-800 text-white px-3 py-2 rounded-lg text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none whitespace-nowrap shadow-xl border border-slate-600">
                            Show Tutorial
                            <div class="absolute left-0 top-1/2 transform -translate-x-2 -translate-y-1/2 w-0 h-0 border-t-4 border-b-4 border-r-4 border-transparent border-r-slate-800"></div>
                        </div>
                    </div>
                    
                    <!-- Additional Menu Items -->
                    <div class="sidebar-item flex-shrink-0 flex items-center justify-center h-20 border-b border-slate-600/50 cursor-pointer group hover:bg-slate-700/50 transition-all duration-300 animate-fade-in" style="animation-delay: 0.1s">
                        <div class="relative">
                            <span class="text-4xl text-slate-200 group-hover:text-green-400 transition-colors duration-300">‚öô</span>
                            <div class="absolute -inset-2 bg-green-500/20 rounded-full opacity-0 group-hover:opacity-100 group-hover:animate-pulse-glow transition-opacity duration-300"></div>
                        </div>
                        <div class="absolute left-24 bg-slate-800 text-white px-3 py-2 rounded-lg text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none whitespace-nowrap shadow-xl border border-slate-600">
                            Settings
                            <div class="absolute left-0 top-1/2 transform -translate-x-2 -translate-y-1/2 w-0 h-0 border-t-4 border-b-4 border-r-4 border-transparent border-r-slate-800"></div>
                        </div>
                    </div>

                    <div class="sidebar-item flex-shrink-0 flex items-center justify-center h-20 border-b border-slate-600/50 cursor-pointer group hover:bg-slate-700/50 transition-all duration-300 animate-fade-in" style="animation-delay: 0.2s">
                        <div class="relative">
                            <span class="text-4xl text-slate-200 group-hover:text-purple-400 transition-colors duration-300">üìä</span>
                            <div class="absolute -inset-2 bg-purple-500/20 rounded-full opacity-0 group-hover:opacity-100 group-hover:animate-pulse-glow transition-opacity duration-300"></div>
                        </div>
                        <div class="absolute left-24 bg-slate-800 text-white px-3 py-2 rounded-lg text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none whitespace-nowrap shadow-xl border border-slate-600">
                            Analytics
                            <div class="absolute left-0 top-1/2 transform -translate-x-2 -translate-y-1/2 w-0 h-0 border-t-4 border-b-4 border-r-4 border-transparent border-r-slate-800"></div>
                        </div>
                    </div>

                    <!-- Spacer -->
                    <div class="flex-1"></div>

                    <!-- Made with heart -->
                    <div class="p-4 text-center animate-fade-in" style="animation-delay: 0.3s">
                        <div class="made-with-heart text-slate-400 text-xs">
                            Made with <span class="text-red-400 animate-pulse">‚ù§</span> by 
                            <a href="#" class="text-blue-400 hover:text-blue-300 hover:underline transition-colors duration-300">Developer</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modern Fixed Image Container -->
        <div class="fixed right-6 top-1/2 transform -translate-y-1/2 w-[420px] h-[420px] z-40 animate-slide-up" style="animation-delay: 0.4s">
            <div class="relative w-full h-full">
                <!-- Glowing background -->
                <div class="absolute inset-0 bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-3xl blur-xl animate-pulse-glow"></div>
                
                <!-- Main container -->
                <div class="relative w-full h-full bg-white/10 backdrop-blur-md border border-white/20 rounded-3xl shadow-2xl overflow-hidden group hover:scale-105 transition-transform duration-500">
                    <!-- Image -->
                    <img 
                        src="assets/images/example.png" 
                        alt="Example Image" 
                        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
                    />
                    
                    <!-- Overlay -->
                    <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    
                    <!-- Caption -->
                    <div class="absolute bottom-4 left-4 right-4 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-4 group-hover:translate-y-0">
                        <h3 class="text-lg font-semibold mb-1">Example Visualization</h3>
                        <p class="text-sm text-white/80">Interactive graph display</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tutorial Modal (Hidden by default) -->
    <div id="tutorialModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] hidden items-center justify-center">
        <div class="bg-slate-800 rounded-2xl p-8 m-4 max-w-md w-full shadow-2xl border border-slate-600 animate-slide-up">
            <h2 class="text-2xl font-bold text-white mb-4">Tutorial</h2>
            <p class="text-slate-300 mb-6">Welcome to the modern data visualization interface. Use the sidebar to navigate between different features.</p>
            <button onclick="hideTutorial()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg transition-colors duration-300 font-medium">
                Got it!
            </button>
        </div>
    </div>

    <script>
        function showTutorial() {
            document.getElementById('tutorialModal').classList.remove('hidden');
            document.getElementById('tutorialModal').classList.add('flex');
        }

        function hideTutorial() {
            document.getElementById('tutorialModal').classList.add('hidden');
            document.getElementById('tutorialModal').classList.remove('flex');
        }

        // Add polygon transition styles for SVG elements
        const style = document.createElement('style');
        style.textContent = `
            polygon {
                transition: all 0.5s ease;
                cursor: pointer;
            }
            
            polygon:hover {
                filter: brightness(1.2) drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
            }
        `;
        document.head.appendChild(style);

        // Add some interactive behavior
        document.addEventListener('DOMContentLoaded', function() {
            // Add ripple effect to sidebar items
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    const ripple = document.createElement('div');
                    ripple.className = 'absolute inset-0 bg-white/20 rounded-full animate-ping';
                    this.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        });
    </script>
</body>
</html>
